<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Es Regular?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>¿Es Regular?</h3>
        <input type="text" id="languageInput" placeholder='Ejemplo: ["abc", "cde", "acc"]'>
        <br>
        <button onclick="checkLanguage()">Probar</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkLanguage() {
            const input = document.getElementById('languageInput').value;
            const resultDiv = document.getElementById('result');

            // Limpiar resultados previos
            resultDiv.innerHTML = '';

            let language;
            try {
                language = JSON.parse(input);

                // Verificar si es un arreglo de cadenas o una sola cadena
                if (!(Array.isArray(language) && language.every(item => typeof item === 'string')) && typeof language !== 'string') {
                    throw new Error("El lenguaje debe ser un arreglo de cadenas o una cadena.");
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                return;
            }

                        // Realizar la solicitud al backend
            try {
                const response = await fetch('http://127.0.0.1:8000/language_type/isregular', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({language})
                });

                if (!response.ok) {
                    throw new Error("Error al comunicarse con el servidor.");
                }

                const data = await response.json();

                // Mostrar resultados
                const isRegularText = data.is_regular
                    ? '<p style="color: green;">El lenguaje es regular.</p>'
                    : '<p style="color: red;">El lenguaje no es regular.</p>';

                const resultsList = data.results.map(
                    ([example, result]) => `<li>${example}: ${result ? '✅' : '❌'}</li>`
                ).join('');

                resultDiv.innerHTML = `
                    ${isRegularText}    
                    <ul>${resultsList}</ul>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
